<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Card Header</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a24b0e742c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <h2 class="logo"><i class="fas fa-camera icon"></i> GreaterPhoto</h2>
        <ul class="menu">
          <li class="item"><a href="#" class="link">Photographers</a></li>
          <li class="item"><a href="#" class="link">Classes</a></li>
          <li class="item"><a href="#" class="link">Workshop</a></li>
          <li class="item"><a href="#" class="btn">Login</a></li>
        </ul>
      </nav>
      <div class="container">
        <div class="content">
          <h3 class="subheading">&ndash; Mountains &ndash;</h3>
          <h1 class="heading">Perfect Composition</h1>
          <a href="#" class="btn header-btn color">Workshop</a>
          <a href="#" class="btn header-btn ">Sign Up</a>
        </div>
        <div class="images">
            <div
            class="panel active"
            style="
              background-image: url(https://images.unsplash.com/photo-1593642634367-d91a135587b5?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80);
            "
          >
          </div>
    
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1633114130148-3f40987134d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
            "
          >
          </div>
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1637176473226-4772830471b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1228&q=80);
            "
          >
          </div>
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1593642532454-e138e28a63f4?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80);
            "
          >
          </div>
    
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1637154199148-62dd57c5b6e0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1156&q=80);
            "

        </div>
      </div>
    </header>

    <script src="./script.js"></script>
